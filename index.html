<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steve & Noah</title>

  <!-- Bootstrap 5.3.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script charset="UTF-8" id="LA_COLLECT" src="//sdk.51.la/js-sdk-pro.min.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    .wrap {
      position: relative;
      height: 100%;
      width: 100%;
      background-image: url('shouye.jpg');
      background-size: cover;
      background-position: center;
    }

    .wrap-son {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      background: rgba(59, 59, 59, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero-box {
      background: rgba(255, 255, 255, 0);
      color: #f5f5f5;
      padding: 3rem 1rem;
      border-radius: 1rem;
    }

    .love {
      color: #ffffff;
      margin: 0 20px;
      line-height: 1.3;
      font-weight: 300;
      text-align: center;
    }

    .timer b {
      font-size: 100px;
    }

    .copy {
      color: #ffffff;
      font-size: 12px;
    }

    /* 评论区 */
    .comment {
      margin-top: 50px;
      margin-bottom: 100px;
    }

    /* 隐藏 Valine 角标 */
    .vpower { display: none !important; }

    /* 手机自适应：小屏幕字体缩小 */
    @media (max-width: 576px) {
      .timer b { font-size: 50px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="wrap-son">
      <div class="container">
        <div class="hero-box">
          <h1>我们相恋了</h1>
          <h3 class="timer mt-4">
            <div class="d-flex justify-content-center align-items-center gap-2 flex-wrap">
              <b id="d"></b> 天 
              <b id="h"></b> 时 
              <b id="m"></b> 分 
              <b id="s"></b> 秒
            </div>
          </h3>
        </div>

        <div class="row mt-5">
          <h4 class="love"><span class="love-son"></span></h4>
        </div>

        <div class="row mt-5">
          <p class="copy"> </p>
        </div>
      </div>
    </div>
  </div>

  <div class="container" id="comments">
    <div class="row comment justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <h2 class="text-center mb-4">Say Something</h2>
        <div id="vcomments"></div>
      </div>
    </div>
  </div>

  <!-- 底部 Busuanzi 统计 -->
  <footer class="text-center py-3" style="background:#000; color:#fff; font-size:12px;">
    <span id="busuanzi_container_site_pv">
      访问量 <span id="busuanzi_value_site_pv"></span> 次
    </span>
  </footer>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Valine 评论系统 -->
  <script src="https://cdn.jsdelivr.net/npm/valine@1.5.1/dist/Valine.min.js"></script>

  <!-- 计时器 -->
  <script>
    function timer() {
      var start = new Date(2025, 6, 19, 21, 30, 0);
      var t = new Date() - start;

      var d = Math.floor(t / 1000 / 60 / 60 / 24);
      var h = Math.floor(t / 1000 / 60 / 60 % 24);
      var m = Math.floor(t / 1000 / 60 % 60);
      var s = Math.floor(t / 1000 % 60);

      if (h < 10) h = "0" + h;
      if (m < 10) m = "0" + m;
      if (s < 10) s = "0" + s;

      document.getElementById('d').innerHTML = d;
      document.getElementById('h').innerHTML = h;
      document.getElementById('m').innerHTML = m;
      document.getElementById('s').innerHTML = s;
    }
    timer();
    setInterval(timer, 1000);
  </script>

  <!-- 初始化 Valine -->
  <script>
    new Valine({
      el: '#vcomments',
      appId: '97EkFploj6TYVuVUoDJemJP4-gzGzoHsz',
      appKey: 'A6WF69GhCfLUVtEtCPiE8CKU',
      placeholder: 'Say Something',
      meta: ['nick'],
      highlight: false,  
      avatar: 'hide',
      avatarForce: true
    });
  </script>

  <!-- Busuanzi 统计脚本 -->
  <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
</body>
</html>
