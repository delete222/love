  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.carousel-slide');
    const indicators = document.querySelectorAll('.indicator');
    const totalSlides = slides.length;

    function showSlide(index) {
      // ç§»é™¤æ‰€æœ‰æ´»åŠ¨çŠ¶æ€
      slides.forEach(slide => slide.classList.remove('active'));
      indicators.forEach(indicator => indicator.classList.remove('active'));
      
      // æ·»åŠ æ–°çš„æ´»åŠ¨çŠ¶æ€
      slides[index].classList.add('active');
      indicators[index].classList.add('active');
      
      currentSlide = index;
    }

    function nextSlide() {
      const next = (currentSlide + 1) % totalSlides;
      showSlide(next);
    }

    // è‡ªåŠ¨è½®æ’­ï¼Œæ¯7.5ç§’åˆ‡æ¢ä¸€æ¬¡
    setInterval(nextSlide, 7500);

    // æŒ‡ç¤ºå™¨ç‚¹å‡»äº‹ä»¶
    indicators.forEach((indicator, index) => {
      indicator.addEventListener('click', () => {
        showSlide(index);
      });
    });
  </script>

  <script>
    // æ—¥æœŸè½¬æ¢å‡½æ•° - è¾“å…¥çœŸå®æ—¥æœŸï¼Œè‡ªåŠ¨è½¬æ¢ä¸ºJSå¯ç”¨æ ¼å¼
    function createDate(year, month, day, hour = 0, minute = 0, second = 0) {
      // å°†çœŸå®æœˆä»½è½¬æ¢ä¸ºJSæœˆä»½ï¼ˆå‡1ï¼‰
      return new Date(year, month - 1, day, hour, minute, second);

    function timer() {

      var start = createDate(2025, 7, 19, 21, 30, 0);
      var t = new Date() - start;

      var d = Math.floor(t / 1000 / 60 / 60 / 24);
      var h = Math.floor(t / 1000 / 60 / 60 % 24);
      var m = Math.floor(t / 1000 / 60 % 60);
      var s = Math.floor(t / 1000 % 60);

      if (h < 10) h = "0" + h;
      if (m < 10) m = "0" + m;
      if (s < 10) s = "0" + s;

      document.getElementById('d').innerHTML = d;
      document.getElementById('h').innerHTML = h;
      document.getElementById('m').innerHTML = m;
      document.getElementById('s').innerHTML = s;
    }
    timer();
    setInterval(timer, 1000);
  </script>
