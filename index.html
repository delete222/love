  <!-- 轮播图控制脚本 -->
  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.carousel-slide');
    const indicators = document.querySelectorAll('.indicator');
    const totalSlides = slides.length;

    function showSlide(index) {
      slides.forEach(slide => slide.classList.remove('active'));
      indicators.forEach(indicator => indicator.classList.remove('active'));
      slides[index].classList.add('active');
      indicators[index].classList.add('active');
      currentSlide = index;
    }

    function nextSlide() {
      const next = (currentSlide + 1) % totalSlides;
      showSlide(next);
    }

    function prevSlide() {
      const prev = (currentSlide - 1 + totalSlides) % totalSlides;
      showSlide(prev);
    }

    // 自动轮播
    setInterval(nextSlide, 10000);

    // 指示器点击事件
    indicators.forEach((indicator, index) => {
      indicator.addEventListener('click', () => { showSlide(index); });
    });

    // 滑动事件（手机 & PC）
    let startX = 0, endX = 0;
    const container = document.querySelector('.carousel-container');

    container.addEventListener('touchstart', e => { startX = e.touches[0].clientX; });
    container.addEventListener('touchend', e => { endX = e.changedTouches[0].clientX; handleSwipe(); });

    container.addEventListener('mousedown', e => { startX = e.clientX; });
    container.addEventListener('mouseup', e => { endX = e.clientX; handleSwipe(); });

    function handleSwipe() {
      let diff = endX - startX;
      if (Math.abs(diff) > 50) {
        if (diff > 0) { prevSlide(); } else { nextSlide(); }
      }
    }
  </script>

  <!-- 计时器 -->
  <script>
    function createDate(year, month, day, hour = 0, minute = 0, second = 0) {
      return new Date(year, month - 1, day, hour, minute, second);
    }

    function timer() {
      var start = createDate(2025, 7, 19, 21, 30, 0);
      var t = new Date() - start;

      var d = Math.floor(t / 1000 / 60 / 60 / 24);
      var h = Math.floor(t / 1000 / 60 / 60 % 24);
      var m = Math.floor(t / 1000 / 60 % 60);
      var s = Math.floor(t / 1000 % 60);

      if (h < 10) h = "0" + h;
      if (m < 10) m = "0" + m;
      if (s < 10) s = "0" + s;

      document.getElementById('d').innerHTML = d;
      document.getElementById('h').innerHTML = h;
      document.getElementById('m').innerHTML = m;
      document.getElementById('s').innerHTML = s;
    }
    timer();
    setInterval(timer, 1000);
  </script>
